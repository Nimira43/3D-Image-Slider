<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/TheFavicon.png">
  <link rel="stylesheet" href="./styles.css">
  <title>3D Image Slider</title>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="./video/video-1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="banner">
    <div class="slider" style="--quantity: 10">
      <div class="item" style="--position: 1">
        <img src="./images/image-0.jpg" alt="">
      </div>
      <div class="item" style="--position: 2">
        <img src="./images/image-1.jpg" alt="">
      </div>
      <div class="item" style="--position: 3">
        <img src="./images/image-2.jpg" alt="">
      </div>
      <div class="item" style="--position: 4">
        <img src="./images/image-3.jpg" alt="">
      </div>
      <div class="item" style="--position: 5">
        <img src="./images/image-4.jpg" alt="">
      </div>
      <div class="item" style="--position: 6">
        <img src="./images/image-5.jpg" alt="">
      </div>
      <div class="item" style="--position: 7">
        <img src="./images/image-6.jpg" alt="">
      </div>
      <div class="item" style="--position: 8">
        <img src="./images/image-7.jpg" alt="">
      </div>
      <div class="item" style="--position: 9">
        <img src="./images/image-8.jpg" alt="">
      </div>
      <div class="item" style="--position: 10">
        <img src="./images/image-9.jpg" alt="">
      </div>
      
    </div>
  </div>

</body>
</html>
